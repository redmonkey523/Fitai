name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root deps
        run: npm ci
      - name: Install backend deps
        run: cd backend && npm ci
      - name: Grep guard for localhost/IP in runtime code
        run: |
          if grep -R --exclude-dir="node_modules" -nE "http://localhost|https?://[0-9]{1,3}(\.[0-9]{1,3}){3}" src/ backend/; then
            echo "Found hardcoded hosts in runtime code" && exit 1; fi
      - name: Start backend
        env:
          NODE_ENV: development
          PORT: 5000
          ENABLE_AI_DEMO: 'true'
        run: |
          node backend/server.js &
          sleep 3
      - name: Smoke tests
        env:
          API_BASE_URL: http://localhost:5000
        run: node scripts/smoke-test.js || (echo "Smoke failed" && exit 1)


